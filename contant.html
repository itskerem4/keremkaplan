    <!--Contant-->
    <section class="contant">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contant">
                    <h1 class="fs-1 fw-bold">Contant Me</h1>
                    <p class="fs-5 fw-semibold">
                        You can use the form below to contact me.
                    </p>
                    <form action="">
                        <div class="d-flex justify-content-center align-items-center">
                        <div class="mb-3 col-md-6 me-1">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                        </div>
                        <div class="mb-3 col-md-6 ms-1">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        </div>
                    </div>
                        <div class="mb-3 col-md-12">
                            <label for="phone" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter Your Subject">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contant-img">
                    <img src="img/contant.png" alt="">
                </div>
            </div>
        </div>
      </section>
    <!--/Contant-->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
